name: Release Pipeline
on:
  release:
    types: [published]
jobs:
  release:
    name: Release Pipeline
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: true
      matrix:
        platform:
          - runner: ubuntu-latest
            suffix: amd64
            buildx: true
          - runner: self-hosted
            suffix: arm64
            buildx: false
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Docker Buildx
      if: ${{ matrix.platform.buildx == true }}
      uses: docker/setup-buildx-action@v2

    - name: Login into GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: auguwu
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: "[images/base] Build and push for platform linux/${{ matrix.platform.suffix }}"
      uses: docker/build-push-action@v3
      with:
        context: images/base
        file: ${{ matrix.platform.suffix }}.Dockerfile
        platforms: linux/${{ matrix.platform.suffix }}
        tags: |
          ghcr.io/auguwu/coder-images/base:latest-${{ matrix.platform.suffix }}

  manifests:
    name: Apply Docker manifests
    runs-on: ubuntu-latest
    needs: [release]
    steps:
    - name: Login into GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: auguwu
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Apply manifests
      uses: Noelware/docker-manifest-action@master
      with:
        push: true
        base-image: ghcr.io/auguwu/coder-images/base:latest
        extra-images: |
          ghcr.io/auguwu/coder-images/base:latest-amd64,
          ghcr.io/auguwu/coder-images/base:latest-arm64
