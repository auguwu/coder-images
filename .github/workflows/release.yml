name: Release Pipeline
on:
  workflow_dispatch:
  release:
    types: [published]
jobs:
  base-x64:
    name: Base Image Release Pipeline [${{ matrix.image }} image (linux/amd64)]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: [java, golang, node, intellij]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login into GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: auguwu
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: images/base
        file: ./images/base/Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          ghcr.io/auguwu/coder-images/base:latest-amd64

  base-arm:
    name: Base Image Release Pipeline [base image (linux/arm64)]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Login into GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: auguwu
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build
      run: docker build ./images/base} -f ./images/$base/Dockerfile -t ghcr.io/auguwu/coder-images/base:latest-arm64 --platform linux/arm64/v8

    - name: Push
      run: docker push ghcr.io/auguwu/coder-images/base:latest-arm64

  release-x64:
    name: Release Pipeline [${{ matrix.image }} image (linux/amd64)]
    runs-on: ubuntu-latest
    needs: [base-x64]
    strategy:
      matrix:
        image: [java, golang, node, intellij]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login into GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: auguwu
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: images/${{ matrix.image }}
        file: ./images/${{ matrix.image }}/Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          ghcr.io/auguwu/coder-images/${{ matrix.image }}:latest-amd64

  release-arm64:
    name: Release Pipeline [${{ matrix.image }} (linux/arm64)]
    runs-on: self-hosted
    needs: [base-arm]
    strategy:
      matrix:
        image: [java, golang, node, intellij]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Login into GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: auguwu
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build
      run: docker build ./images/${{ matrix.image }} -f ./images/${{ matrix.image }}/Dockerfile -t ghcr.io/auguwu/coder-images/${{ matrix.image }}:latest-arm64 --platform linux/arm64/v8

    - name: Push
      run: docker push ghcr.io/auguwu/coder-images/${{ matrix.image }}:latest-arm64

  base-manifests:
    name: Apply Docker manifests [${{ matrix.image }} image]
    runs-on: ubuntu-latest
    needs: [base-x64, base-arm, release-x64, release-arm64]
    strategy:
      matrix:
        image: [base, java, golang, node, intellij]
    steps:
    - name: Login into GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: auguwu
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Apply manifests
      uses: Noelware/docker-manifest-action@master
      with:
        push: true
        base-image: ghcr.io/auguwu/coder-images/${{ matrix.image }}:latest
        extra-images: |
          ghcr.io/auguwu/coder-images/${{ matrix.image }}:latest-amd64,
          ghcr.io/auguwu/coder-images/${{ matrix.image }}:latest-arm64
